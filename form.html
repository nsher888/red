<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Redberry Knight Cup</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-box-form">
        <div class="left-box-header">
          <img src="/img/Vector.png" alt="chess icon" />
          <img src="img/Redberry Knight Cup.png" alt="title" />
          <h2 class="form-heading">
            “When you see a good move, look for a better one.”
          </h2>
          <p class="form-name">-Emanuel Lasker</p>
        </div>
      </div>
      <div class="right-box-form">
        <div class="right-box-header">
          <p class="right-box-header-p">Start creating your account</p>
        </div>
        <div class="squares">
          <div class="squares-left">
            <p class="squares-left__num">1</p>
            <p class="squares-left__text">Personal information</p>
          </div>
          <div class="squares-left">
            <p class="squares-left__num1">2</p>
            <p class="squares-left__text">Chess experience</p>
          </div>
        </div>
        <div class="form-title-box">
          <h1 class="form-title">Personal information</h1>
          <p class="title-description">This is basic information fields</p>
        </div>
        <form class="form" action="./" method="post">
          <div class="form-item">
            <input
              type="text"
              class="form-input"
              name="name"
              id="name"
              placeholder="Name *"
            />
          </div>
          <div class="form-item">
            <input
              type="mail"
              class="form-input"
              name="mail"
              id="mail"
              placeholder="Email address *"
            />
          </div>
          <div class="form-item">
            <input
              type="tel"
              class="form-input"
              name="phone"
              id="phone"
              placeholder="Phone number *"
            />
          </div>
          <div class="form-item">
            <input
              type="date"
              class="form-input"
              name="date"
              id="date"
              placeholder="Date of birth *"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
